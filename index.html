			crossorigin="anonymous"
		/>
		<title>Registration</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Bootstrap JS Bundle with Popper  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

		<div class="jumbotron">
			<div class="container-sm">
				<div class="row">
					<h1>Welcome to Exceedra Tennis Club</h1>
				</div>
			</div>
		</div>
		<div class="jumbotron"></divclass>
      <div class="row">
        <div class="col-sm-6">
          <div class="card1">
            <div class="card-header">
              <h2>Register</h2>
            </div>
            <div class="card-body">
              <div class="container">
                <form action="welcome.html" class="was-validated" onsubmit="userInput(event)" method="post"> 
                  <div class="mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="surname" placeholder="Surname" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="password1" placeholder="Password" required>
                    <input type="password" class="form-control" id="password1" placeholder="Confirm Password" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
		  </div>
    </div>
